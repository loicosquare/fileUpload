<div class="container" style="margin-top: 20px;">
  <div class="panel panel-default">
    <div class="panel panel-heading">
      <h4>Upload and Download Files</h4>
    </div><br>
  </div>
  <div class="panel-body">
    <strong>Select files from your computer</strong>
    <div *ngIf="fileStatus.status === 'Progress'">
      <div class="progress">
        <div [style.width.%] = fileStatus.percent class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
          {{fileStatus.requestType}} {{fileStatus.percent}}
        </div>
      </div>
    </div><hr>
  </div>
  <form action="">
    <fieldset>
      <div class="form-group">
        <div>
          <input type="file" name="files" (change)="onUploadFiles($event.target.files)" multiple class="form-control">
        </div>
      </div>
    </fieldset>
  </form>
  <br>
  <div *ngIf="filenames?.length > 0" class="js-upload-finished">
    <h3>Processed files</h3>
    <div *ngFor="let filename of filenames" class="list-group">
      <a (click)="onDownloadFiles(filename)" href="" class="list-group-item-success" style="cursor: pointer;">
        {{filename}}
        <a href="" class="alert-success float-right">Download</a>
      </a> <br>
    </div>
  </div>

</div>
